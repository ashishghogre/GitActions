name: Java CI

on: 
   push:
      branches: 
         - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: eskatos/gradle-command-action@v1
      with:
        wrapper-directory: .
        args: jib --image=aashishghogre/git-actions
